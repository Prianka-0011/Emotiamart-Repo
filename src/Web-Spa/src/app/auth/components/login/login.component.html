<div class="login-parent">
  <h1>Sign in</h1>
  <p class="signup-text">
    Don't have an account? <a [routerLink]="['/auth/register']" class="signup-link">Sign up</a>
  </p>

  <form class="login-form">
    <div class="input-wrapper">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" class="input-field" />
    </div>
    <div class="input-wrapper">
      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Enter your password" class="input-field" />
    </div>
    <button type="submit" class="login-btn">Sign in</button>
  </form>
  <div class="forget-text-div">
    <p class="forget-text">
      Forgot your password? <a href="#" class="forget-link">Reset Password</a>
    </p>

  </div>

</div>
